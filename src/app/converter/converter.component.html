<div class="container">
  <div class="group">
    <select
      class="select"
      [value]="fromCurrency.name"
      (change)="onChangeFromSelect($event)"
    >
      <option
        [selected]="fromCurrency.name === currency.cc"
        *ngFor="let currency of currencies"
        [value]="currency.cc"
      >
        {{currency.cc}}
      </option>
    </select>
    <p class="description">Отдаете</p>
    <input
      class="input"
      type="number"
      [value]="fromCurrency.count"
      (input)="onChangeFromInput($event)"
    />
  </div>
  <button class='button' (click)="revers()">
    <img src="https://i.ibb.co/hg6FghS/arrow.png" width='100%' height='100%' alt=""/>
  </button>
  <div class="group">
    <select
      class="select"
      [value]="toCurrency.name"
      (change)="onChangeToSelect($event)"
    >
      <option
        [selected]="toCurrency.name === currency.cc"
        *ngFor="let currency of currencies"
        [value]="currency.cc"
      >
        {{currency.cc}}
      </option>
    </select>
    <p class="description">Получаете</p>
    <input
      class="input"
      type="number"
      [value]="toCurrency.count"
      (input)="onChangeToInput($event)"
    />
  </div>
</div>
